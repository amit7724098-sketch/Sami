<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Simran ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;
  text-align:center;
}

.card{
  background:rgba(255,255,255,.18);
  padding:30px;
  border-radius:25px;
  width:90%;
  max-width:380px;
  box-shadow:0 15px 35px rgba(0,0,0,.3);
  animation:fadeIn 1s ease;
}

.hidden{display:none}

h1{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  margin-bottom:10px;
  text-shadow:0 0 12px rgba(255,255,255,.9);
}

h2{
  margin-bottom:18px;
  text-shadow:0 0 8px rgba(255,255,255,.7);
}

button{
  padding:12px 24px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  background:#ff4d6d;
  color:#fff;
  transition:.3s;
}
button:hover{
  transform:scale(1.1);
  background:#ff1e56;
}

.shake{animation:shake .4s}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

.typing{
  font-family:'Great Vibes',cursive;
  font-size:36px;
  white-space:nowrap;
  overflow:hidden;
  border-right:3px solid #fff;
  animation:typing 3.5s steps(35,end), blink .7s infinite;
  margin-top:10px;
  text-shadow:0 0 12px #fff,0 0 25px #ff4d6d;
}

@keyframes typing{from{width:0}to{width:100%}}
@keyframes blink{50%{border-color:transparent}}

img{
  width:200px;
  border-radius:18px;
  margin-top:18px;
  animation:zoomIn 1.3s ease;
  box-shadow:0 0 20px rgba(255,255,255,.6);
}

@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1}}
@keyframes zoomIn{from{opacity:0;transform:scale(0)}to{opacity:1}}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp 6s linear infinite;
  opacity:.8;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0}
}

/* ===== Final Page Styles ===== */
.names{
  font-size:26px;
  font-weight:600;
  margin-bottom:15px;
  animation:heartbeat 1.6s infinite;
}

.title{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  text-shadow:0 0 12px #fff,0 0 30px #ff6b81;
  animation:glow 2s infinite alternate;
}

.ring{
  animation:pop 1.5s infinite;
  display:inline-block;
}

.photo-box{
  margin-top:18px;
  background:rgba(255,255,255,.35);
  border-radius:18px;
  padding:12px;
  display:inline-block;
}

@keyframes glow{
  from{text-shadow:0 0 12px #fff}
  to{text-shadow:0 0 20px #fff,0 0 40px #ff6b81}
}
@keyframes pop{
  50%{transform:scale(1.25)}
}
@keyframes heartbeat{
  25%{transform:scale(1.08)}
  60%{transform:scale(1.12)}
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h2>Do you know me? üí≠</h2>
  <button onclick="goStep2()">Yes</button>
  <button onclick="goStep2()">Obviously üòå</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h2>Do you love me? ‚ù§Ô∏è</h2>
  <button onclick="yesLove()">Yes</button>
  <button id="noBtn" onclick="shakeNo()">No üòÑ</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
  <h1>I'm going to propose you üíç</h1>
  <h2>Simran ‚ù§Ô∏è</h2>
</div>

<!-- STEP 4 -->
<div class="card hidden" id="step4">
  <h1>I LOVE YOU üíñ</h1>
  <h2>SIMMY üòò</h2>
</div>

<!-- STEP 5 FINAL -->
<div class="card hidden" id="step5">
  <div class="names">Amit ‚ù§Ô∏è Simran</div>
  <div class="title">Happy Propose Day <span class="ring">üíç</span></div>
  <div class="typing">Will you be mine forever, Simran? ‚ù§Ô∏è</div>

  <div class="photo-box">
    <img src="https://i.ibb.co/G41Y0vQx/love.jpg" alt="Love Photo">
  </div>
</div>

<!-- Music -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c9b6b7b3b.mp3" type="audio/mpeg">
</audio>

<script>
const step1=document.getElementById("step1");
const step2=document.getElementById("step2");
const step3=document.getElementById("step3");
const step4=document.getElementById("step4");
const step5=document.getElementById("step5");

function goStep2(){
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
}

function shakeNo(){
  const b=document.getElementById("noBtn");
  b.classList.add("shake");
  setTimeout(()=>b.classList.remove("shake"),400);
}

function yesLove(){
  step2.classList.add("hidden");
  step3.classList.remove("hidden");

  setTimeout(()=>{
    step3.classList.add("hidden");
    step4.classList.remove("hidden");
  },5000);

  setTimeout(()=>{
    step4.classList.add("hidden");
    step5.classList.remove("hidden");
  },8000);
}

/* music on first tap */
const bgm=document.getElementById("bgm");
document.addEventListener("click",()=>{bgm.play().catch(()=>{})},{once:true});

/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üåπ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);
</script>

</body>
</html>
