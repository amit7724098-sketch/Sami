<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Simran üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fad0c4,#ffdde1);
    background-size:400% 400%;
    animation:gradientBG 10s ease infinite;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    width:380px;
    padding:35px;
    border-radius:25px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.25);
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    text-align:center;
    position:relative;
    overflow:hidden;
}

.screen{
    display:none;
    animation:slide 0.8s ease forwards;
}

@keyframes slide{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.active{
    display:block;
}

.title{
    font-family:'Great Vibes',cursive;
    font-size:40px;
    color:#fff;
    text-shadow:0 3px 10px rgba(0,0,0,0.3);
}

.text{
    font-size:17px;
    margin:20px 0;
    min-height:70px;
    color:#fff;
}

.name{
    font-family:'Great Vibes',cursive;
    font-size:28px;
    color:#fff;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:40px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff4d6d,#ff758f);
    color:white;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 10px 25px rgba(255,77,109,0.6);
}

.cursor{
    display:inline-block;
    width:2px;
    background:white;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}

/* Heart burst */
.heart{
    position:absolute;
    color:#fff;
    animation:burst 1s ease forwards;
}

@keyframes burst{
    from{opacity:1; transform:scale(0);}
    to{opacity:0; transform:scale(2) translateY(-100px);}
}

.big-hug{
    font-size:90px;
    animation:bounce 1s infinite alternate;
}

@keyframes bounce{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

</style>
</head>
<body>

<div class="container">

<!-- Screen 1 -->
<div id="screen1" class="screen active">
    <div class="big-hug">ü§ó</div>
    <div class="title">For Simran</div>
    <p class="text">I have something special for you today... üíï</p>
    <button onclick="next(2)">Open It üíå</button>
</div>

<!-- Screen 2 -->
<div id="screen2" class="screen">
    <div class="title">Simran üíñ</div>
    <p class="text" id="text1"></p>
    <button onclick="next(3)">Come Closer ‚ú®</button>
</div>

<!-- Screen 3 -->
<div id="screen3" class="screen">
    <div class="big-hug">ü´Ç</div>
    <p class="text" id="text2"></p>
    <button onclick="next(4)">Feel This ‚ù§Ô∏è</button>
</div>

<!-- Screen 4 -->
<div id="screen4" class="screen">
    <div class="title">Happy Hug Day üíû</div>
    <p class="text">
        Simran, your hug is my safest place.<br><br>
        When you hug me, the world feels calm.<br><br>
        I can't wait for the day<br>
        when this screen hug becomes real. ‚ù§Ô∏è
    </p>
    <button onclick="restart()">Replay üîÅ</button>
</div>

</div>

<script>

function typeWriter(element,text,speed){
    element.innerHTML="";
    let i=0;
    function typing(){
        if(i<text.length){
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,speed);
        }
    }
    typing();
}

function heartBurst(){
    for(let i=0;i<15;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"%";
        heart.style.top="70%";
        document.querySelector(".container").appendChild(heart);
        setTimeout(()=>heart.remove(),1000);
    }
}

function next(n){
    let screens=document.querySelectorAll(".screen");
    screens.forEach(s=>s.classList.remove("active"));
    document.getElementById("screen"+n).classList.add("active");

    if(n===2){
        typeWriter(
            document.getElementById("text1"),
            "Sometimes all I want is to hold you close, Simran... and never let you go. üíó",
            40
        );
    }

    if(n===3){
        typeWriter(
            document.getElementById("text2"),
            "Whenever you feel low, imagine this hug from me wrapping around you tightly... reminding you that you are loved. ü´∂",
            40
        );
        heartBurst();
    }

    if(n===4){
        heartBurst();
    }
}

function restart(){
    next(1);
}

</script>

</body>
</html>
