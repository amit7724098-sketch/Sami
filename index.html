<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Simmy üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  font-family: 'Poppins', sans-serif;
}

/* Background Hearts */
.heart-bg {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  20% { opacity: 0.7; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Container Styles */
.slide {
  display: none;
  z-index: 10;
  padding: 20px;
  width: 95%;
  max-width: 500px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  animation: fadeIn 0.8s ease-in;
}

.active { display: block; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* Image Fix: Pure photos dikhengi */
.main-img {
  width: 100%;
  max-height: 250px;
  border-radius: 15px;
  object-fit: contain; /* Isse photo kategi nahi */
  margin-bottom: 20px;
  border: 3px solid white;
}

.couple-img {
  width: 45%;
  border-radius: 10px;
  border: 2px solid white;
  object-fit: contain;
}

h1 { font-family: 'Dancing Script', cursive; font-size: 2rem; margin-bottom: 15px; min-height: 40px; }
.typewriter { font-size: 1.1rem; line-height: 1.6; margin-bottom: 20px; min-height: 60px; }

.buttons { display: flex; gap: 10px; justify-content: center; }

button {
  padding: 10px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.btn-yes { background: #ff4e8a; color: white; }
.btn-no { background: white; color: #ff4e8a; position: absolute; }

</style>
</head>
<body>

<div class="slide active" id="s1">
  <img src="https://i.ibb.co/k217dYCy/image.jpg" class="main-img">
  <h1 id="t1"></h1>
  <div class="buttons">
    <button class="btn-yes" onclick="next(2)">Ready! ‚ú®</button>
  </div>
</div>

<div class="slide" id="s2">
  <h1 id="t2"></h1>
  <p class="typewriter" id="p2"></p>
  <div class="buttons">
    <button class="btn-yes" onclick="next(3)">YES ‚ù§Ô∏è</button>
    <button class="btn-no" onmouseover="run(this)">NO üôà</button>
  </div>
</div>

<div class="slide" id="s3">
  <h1 id="t3"></h1>
  <p class="typewriter" id="p3"></p>
  <button class="btn-yes" onclick="next(4)">See Us ‚ù§Ô∏è</button>
</div>

<div class="slide" id="s4">
  <h1>Together Forever ‚ôæÔ∏è</h1>
  <div style="display:flex; justify-content:center; gap:10px;">
    <img src="https://i.ibb.co/QjCb6Vzq/image.jpg" class="couple-img">
    <img src="https://i.ibb.co/k217dYCy/image.jpg" class="couple-img">
  </div>
  <p style="margin-top:15px;" id="t4"></p>
</div>

<script>
// Typewriter Logic
function typeWriter(elementId, text, speed = 50) {
  let i = 0;
  const element = document.getElementById(elementId);
  element.innerHTML = "";
  function type() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

// Initial Call
window.onload = () => typeWriter("t1", "Hi Simmy... I have a surprise! üíñ");

function next(id) {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  document.getElementById('s' + id).classList.add('active');
  
  if(id === 2) {
    typeWriter("t2", "Will you be mine?");
    setTimeout(() => typeWriter("p2", "Har pal, har din... bas tumhara saath chahiye."), 1000);
  }
  if(id === 3) {
    typeWriter("t3", "A Message for You üìú");
    setTimeout(() => typeWriter("p3", "Distance doesn't matter because my heart is always with you. You're my favorite person, Simmy!"), 1000);
  }
  if(id === 4) {
    typeWriter("t4", "I Love You More Than Words Can Say! ‚ù§Ô∏è");
  }
}

// No button run away logic
function run(btn) {
  btn.style.left = Math.random() * 80 + "vw";
  btn.style.top = Math.random() * 80 + "vh";
}

// Hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart-bg";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
