<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Hug Day Simran</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#ffd6e0,#fff0f5);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#ff4d6d;
    animation: float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

/* Fireworks */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    background:#ff4d6d;
    border-radius:50%;
    animation: explode 1s ease-out forwards;
}
@keyframes explode{
    from{transform:translate(0,0); opacity:1;}
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}

.container{
    background:white;
    width:360px;
    padding:30px;
    text-align:center;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(255,105,135,0.3);
    position:relative;
    z-index:2;
}

.title{
    font-family:'Pacifico', cursive;
    font-size:35px;
    background:linear-gradient(45deg,#ff4d6d,#ff758f);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.hug{
    font-size:85px;
    animation:bounce 1s infinite alternate;
}
@keyframes bounce{
    from{transform:scale(1);}
    to{transform:scale(1.15);}
}

.text{
    font-size:18px;
    margin:15px 0;
    line-height:1.6;
    min-height:60px;
}

.name{
    font-family:'Pacifico', cursive;
    font-size:24px;
    color:#e63946;
}

button{
    background:linear-gradient(45deg,#ff4d6d,#ff758f);
    color:white;
    border:none;
    padding:12px 28px;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
    transition:0.3s;
}
button:hover{
    transform:scale(1.08);
}

.screen{
    display:none;
    animation:fade 0.8s ease-in-out;
}
@keyframes fade{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}
.active{
    display:block;
}
</style>
</head>

<body>

<script>
// Floating hearts
for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);
}
</script>

<div class="container">

<div id="screen1" class="screen active">
    <div class="hug">ğŸ¤—</div>
    <div class="title">Hug</div>
    <p class="text">Almost there... ğŸ’•</p>
    <button onclick="next(2)">Hug Now ğŸ¤</button>
</div>

<div id="screen2" class="screen">
    <div class="hug">ğŸ»â¤ï¸</div>
    <p class="text" id="typing1"></p>
    <button onclick="next(3)">Come Closer âœ¨</button>
</div>

<div id="screen3" class="screen">
    <div class="hug">ğŸ«‚</div>
    <p class="text" id="typing2"></p>
    <button onclick="next(4)">Read This ğŸ’Œ</button>
</div>

<div id="screen4" class="screen">
    <p class="text">
        <span class="name">To You, Simran</span> ğŸ«‚â¤ï¸ğŸ˜Š<br><br>
        Your hug is the only place where I feel at home.<br><br>
        <span class="title">Happy Hug Day</span> â¤ï¸
    </p>
    <button onclick="next(1)">Replay ğŸ”</button>
</div>

</div>

<script>

function typeEffect(element, text, speed){
    element.innerHTML="";
    let i=0;
    function typing(){
        if(i<text.length){
            element.innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,speed);
        }
    }
    typing();
}

function fireworks(){
    for(let i=0;i<30;i++){
        let fire=document.createElement("div");
        fire.className="firework";
        fire.style.left="50%";
        fire.style.top="50%";
        fire.style.setProperty('--x',(Math.random()*200-100)+'px');
        fire.style.setProperty('--y',(Math.random()*200-100)+'px');
        document.body.appendChild(fire);
        setTimeout(()=>fire.remove(),1000);
    }
}

function next(n){
    let screens=document.querySelectorAll(".screen");
    screens.forEach(s=>s.classList.remove("active"));
    document.getElementById("screen"+n).classList.add("active");

    if(n===2){
        typeEffect(
            document.getElementById("typing1"),
            "Sometimes all I want is to hold you close, Simran ğŸ’™â¤ï¸",
            40
        );
    }

    if(n===3){
        typeEffect(
            document.getElementById("typing2"),
            "This hug is from me to you â¤ï¸ Whenever you feel low, remember I'm always with you.",
            40
        );
    }

    if(n===4){
        fireworks();
    }
}

</script>

</body>
</html>
