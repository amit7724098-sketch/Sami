<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Simmy üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  font-family: 'Poppins', sans-serif;
}

/* Background Hearts */
.heart-bg {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  20% { opacity: 0.7; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Slide Styles */
.slide {
  display: none;
  z-index: 10;
  padding: 25px;
  width: 90%;
  max-width: 450px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.active { display: block; animation: fadeIn 0.8s; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* Photo Fix */
.main-img {
  width: 100%;
  max-height: 280px;
  border-radius: 15px;
  object-fit: contain; /* Full photo visible */
  margin-bottom: 20px;
  border: 3px solid white;
}

.couple-img {
  width: 45%;
  border-radius: 10px;
  border: 2px solid white;
  object-fit: contain;
}

h1 { font-family: 'Dancing Script', cursive; font-size: 2.2rem; margin-bottom: 10px; }
.typewriter { font-size: 1.1rem; min-height: 50px; margin-bottom: 20px; }

/* Buttons Fix */
.buttons { 
  display: flex; 
  gap: 15px; 
  justify-content: center; 
  margin-top: 15px;
  position: relative;
  min-height: 50px;
}

button {
  padding: 12px 30px;
  font-size: 1.1rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
  z-index: 100;
}

.btn-yes { background: #ff4e8a; color: white; box-shadow: 0 5px 15px rgba(255,78,138,0.3); }
.btn-no { background: white; color: #ff4e8a; }

</style>
</head>
<body>

<div class="slide active" id="s1">
  <img src="https://i.ibb.co/k217dYCy/image.jpg" class="main-img">
  <h1>Hi Simmy... üíñ</h1>
  <p class="typewriter" id="t1"></p>
  <div class="buttons">
    <button class="btn-yes" onclick="next(2)">Ready? ‚ú®</button>
  </div>
</div>

<div class="slide" id="s2">
  <h1>Will you be mine? üíç</h1>
  <p class="typewriter" id="t2"></p>
  <div class="buttons">
    <button class="btn-yes" onclick="next(3)">YES ‚ù§Ô∏è</button>
    <button class="btn-no" id="run-no" onmouseover="run(this)">NO üôà</button>
  </div>
</div>

<div class="slide" id="s3">
  <h1>A Note For You üìú</h1>
  <p class="typewriter" id="t3"></p>
  <div class="buttons">
    <button class="btn-yes" onclick="next(4)">Next Surprise üéÅ</button>
  </div>
</div>

<div class="slide" id="s4">
  <h1>Together Forever ‚ôæÔ∏è</h1>
  <div style="display:flex; justify-content:center; gap:10px;">
    <img src="https://i.ibb.co/QjCb6Vzq/image.jpg" class="couple-img">
    <img src="https://i.ibb.co/k217dYCy/image.jpg" class="couple-img">
  </div>
  <p id="t4" style="margin-top:20px; font-weight:bold;"></p>
</div>

<script>
function typeWriter(elementId, text, speed = 50) {
  let i = 0;
  const element = document.getElementById(elementId);
  element.innerHTML = "";
  function type() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

// Initial Text
window.onload = () => typeWriter("t1", "I have a very special surprise for you today...");

function next(id) {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  document.getElementById('s' + id).classList.add('active');
  
  if(id === 2) typeWriter("t2", "Har pal, har din... bas tumhara saath chahiye, Simmy.");
  if(id === 3) typeWriter("t3", "Distance doesn't matter when two hearts are connected. You're my world!");
  if(id === 4) typeWriter("t4", "I Love You More Than Anything! ‚ù§Ô∏è");
}

function run(btn) {
  const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
  btn.style.position = "fixed";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

// Background Hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart-bg";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
