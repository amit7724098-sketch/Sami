<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Simmy üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff4e8a, #ff6ec7, #b86bff);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  font-family: 'Poppins', sans-serif;
}

/* Floating hearts background */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: .8;
  z-index: 1;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(.5); opacity:0; }
  50% { opacity: 0.8; }
  100% { transform: translateY(-10vh) scale(1.2); opacity:0; }
}

/* Slide Styles */
.slide {
  display: none;
  z-index: 10;
  padding: 20px;
  width: 95%;
  max-width: 500px;
  animation: fadeIn 0.8s ease-in-out;
}
.active { display: flex; flex-direction: column; align-items: center; }

@keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

/* Elements */
.photo {
  width: 150px; height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
  box-shadow: 0 0 20px pink;
  margin-bottom: 15px;
}

.pulse-title {
  font-size: 1.8rem;
  font-weight: 900;
  text-shadow: 0 0 10px white, 0 0 20px pink;
  animation: pulse 1.5s infinite;
  font-family: sans-serif;
}
@keyframes pulse { 0%,100% { transform:scale(1) } 50% { transform:scale(1.05) } }

.glass {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

h1.dancing { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; }
.typewriter { font-size: 1.1rem; min-height: 50px; margin-bottom: 20px; line-height: 1.6; }

#counter {
  font-size: 1.4rem;
  margin-bottom: 15px;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.3);
  padding: 10px;
  border-radius: 10px;
}

.buttons { margin-top: 20px; display: flex; gap: 20px; justify-content: center; position: relative; width: 100%; min-height: 60px; }

button {
  padding: 14px 28px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.btn-yes { background: linear-gradient(45deg,#ff4e8a,#ff9bd6); color: white; box-shadow: 0 0 15px pink; }
.btn-no { background: #fff; color: #ff4e8a; }

.couple-img {
  width: 45%; max-height: 200px; border-radius: 10px; border: 2px solid white; object-fit: contain;
}
</style>
</head>
<body>

<div class="slide active" id="s1">
  <img src="https://i.ibb.co/k217dYCy/image.jpg" class="photo" alt="Simmy">
  <h1 class="pulse-title">SIMMY, WILL YOU BE MINE FOREVER? üíñ</h1>
  <div class="buttons">
    <button class="btn-yes" onclick="next(2)">YES ‚ù§Ô∏è</button>
    <button class="btn-no" id="no1" onmouseover="moveNo(this)">NO üôà</button>
  </div>
</div>

<div class="slide" id="s2">
  <div class="glass">
    <h1 class="dancing">Wait...</h1>
    <p class="typewriter" id="t2"></p>
    <div class="buttons">
      <button class="btn-yes" onclick="next(3)">I LOVE YOU! ‚ù§Ô∏è</button>
      <button class="btn-no" id="no2" onmouseover="moveNo(this)">NO üôä</button>
    </div>
  </div>
</div>

<div class="slide" id="s3">
  <div class="glass">
    <h1 class="dancing">Since We Met... ‚è≥</h1>
    <div id="counter">Calculating our days...</div>
    <p class="typewriter" id="t3"></p>
    <button class="btn-yes" onclick="next(4)">See a Surprise üéÅ</button>
  </div>
</div>

<div class="slide" id="s4">
  <h1 class="dancing">Together Forever ‚ôæÔ∏è</h1>
  <div style="display:flex; justify-content:center; gap:10px; margin-top: 10px;">
    <img src="https://i.ibb.co/QjCb6Vzq/image.jpg" class="couple-img">
    <img src="https://i.ibb.co/k217dYCy/image.jpg" class="couple-img">
  </div>
  <p id="t4" style="margin-top:20px; font-weight:bold;"></p>
  <p style="font-size: 0.9rem; margin-top: 10px;">You are my 24th December miracle! ‚ú®</p>
</div>

<script>
// Hearts Background
const emojis=["‚ù§Ô∏è","üíñ","üíò","üíù","üíï","üíû","üíì"];
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},300);

// Typewriter
function typeWriter(elementId, text, speed = 50) {
  let i = 0;
  const element = document.getElementById(elementId);
  element.innerHTML = "";
  function type() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

// Counter Logic (24 Dec 2025)
function startCounter() {
  const startDate = new Date("2025-12-24"); 
  const now = new Date();
  const diffTime = Math.abs(now - startDate);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
  document.getElementById('counter').innerHTML = diffDays + " Days of Togetherness ‚ù§Ô∏è";
}

// Navigation
function next(id) {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  document.getElementById('s' + id).classList.add('active');
  
  if(id === 2) typeWriter("t2", "Kya tum bhi mujhse utna hi pyar karti ho jitna main tumse?");
  if(id === 3) {
    startCounter();
    typeWriter("t3", "Jabse hum mile hain, meri har dua tumse shuru hokar tumhi par khatam hoti hai.");
  }
  if(id === 4) typeWriter("t4", "I Love You More Than Words! ‚ù§Ô∏è");
}

// Runaway No Button
function moveNo(btn){
  const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
  btn.style.position = "fixed";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}
</script>

</body>
</html>
