<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Simmy üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* Card */
.card{
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  text-align:center;
  z-index:2;
}

.photo{
  width:100%;
  max-height:260px;
  object-fit:contain;
  border-radius:15px;
  border:3px solid white;
  margin-bottom:15px;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:2.2rem;
}

.typewriter{
  min-height:60px;
  margin:15px 0;
  font-size:1.05rem;
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  position:relative;
  min-height:60px;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:50px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

.yes{background:#ff4e8a;color:white;}
.no{background:white;color:#ff4e8a;}

/* Love Letter */
.letter{
  display:none;
  margin-top:15px;
  padding:15px;
  background:rgba(255,255,255,0.25);
  border-radius:15px;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="card">
  <img src="your-photo.jpg" class="photo" alt="Simmy">

  <h1>Hi Simmy üíñ</h1>
  <div class="typewriter" id="text"></div>

  <div class="buttons">
    <button class="yes" onclick="showLetter()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üôà</button>
  </div>

  <div class="letter" id="letter">
    üíå My Love, <br><br>
    From the moment you came into my life, everything became brighter.  
    Your smile is my favorite sight, and your happiness is my biggest wish.  
    No matter where life takes us, I promise to stand beside you.  
    <br><br>
    ‚ù§Ô∏è Forever yours.
  </div>
</div>

<script>
// Typewriter text
const msg = "Will you be mine forever? Every moment with you feels magical...";
let i = 0;
function typeWriter(){
  if(i < msg.length){
    document.getElementById("text").innerHTML += msg.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

// Floating hearts
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);

// NO button runs away
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){
  const x=Math.random()*80;
  const y=Math.random()*70;
  noBtn.style.position="fixed";
  noBtn.style.left=x+"vw";
  noBtn.style.top=y+"vh";
}

// Show love letter
function showLetter(){
  document.getElementById("letter").style.display="block";
}
</script>

</body>
</html>
