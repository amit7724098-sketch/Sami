<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amit ‚ù§Ô∏è Simran</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#f9b4b4,#f6c1c1);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
  }

  .card{
    background:#ffc9c9;
    width:90%;
    max-width:420px;
    padding:35px 25px 30px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    animation:fadeIn 1s ease;
    position:relative;
    z-index:2;
  }

  /* 2Ô∏è‚É£ Heartbeat names */
  .names{
    font-size:26px;
    font-weight:600;
    color:#fff;
    margin-bottom:18px;
    text-shadow:0 0 10px rgba(255,255,255,.8);
    animation:heartbeat 1.6s infinite;
  }

  .title{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#fff;
    margin:10px 0 8px;
    text-shadow:0 0 12px #fff, 0 0 25px #ff6b81;
    animation:glow 2s infinite alternate;
  }

  .ring{
    font-size:38px;
    margin-left:6px;
    animation:pop 1.5s infinite;
  }

  /* 3Ô∏è‚É£ Typing message */
  .typing{
    margin:12px auto 8px;
    color:#fff;
    font-size:16px;
    max-width:320px;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid rgba(255,255,255,.9);
    animation:typing 4s steps(40,end) 1s forwards, blink .8s infinite;
  }

  .photo-box{
    margin-top:18px;
    background:rgba(255,255,255,.35);
    border-radius:18px;
    padding:12px;
    display:inline-block;
  }

  .photo-box img{
    width:200px;
    border-radius:15px;
    display:block;
    animation:zoom 1.3s ease;
  }

  /* 4Ô∏è‚É£ Confetti / petals */
  .petal{
    position:absolute;
    top:-20px;
    font-size:18px;
    animation:fall 6s linear infinite;
    opacity:.85;
    z-index:1;
  }

  @keyframes fall{
    to{ transform:translateY(120vh) rotate(360deg); opacity:0 }
  }

  /* Animations */
  @keyframes fadeIn{ from{opacity:0;transform:scale(.9)} to{opacity:1} }
  @keyframes zoom{ from{opacity:0;transform:scale(0)} to{opacity:1} }
  @keyframes glow{ from{text-shadow:0 0 10px #fff} to{text-shadow:0 0 20px #fff,0 0 40px #ff6b81} }
  @keyframes pop{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.25)} }
  @keyframes heartbeat{
    0%{transform:scale(1)}
    25%{transform:scale(1.08)}
    40%{transform:scale(1)}
    60%{transform:scale(1.12)}
    100%{transform:scale(1)}
  }
  @keyframes typing{ from{width:0} to{width:100%} }
  @keyframes blink{ 50%{border-color:transparent} }
</style>
</head>

<body>

<!-- üéµ Background music (tap anywhere if autoplay blocked) -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c9b6b7b3b.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="names">Amit ‚ù§Ô∏è Simran</div>

  <div class="title">
    Happy Propose Day <span class="ring">üíç</span>
  </div>

  <div class="typing">Will you be mine forever, Simran? ‚ù§Ô∏è</div>

  <div class="photo-box">
    <!-- use DIRECT image link -->
    <img src="https://i.ibb.co/G41Y0vQx/love.jpg" alt="Love Photo">
  </div>
</div>

<script>
  // music play on first interaction (mobile-friendly)
  const bgm = document.getElementById('bgm');
  document.addEventListener('click', ()=>{ bgm.play().catch(()=>{}); }, {once:true});

  // 4Ô∏è‚É£ petals / confetti
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";
    p.innerHTML = Math.random()>0.5 ? "üåπ" : "‚ù§Ô∏è";
    p.style.left=Math.random()*100+"vw";
    p.style.fontSize=(14+Math.random()*22)+"px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),6000);
  },350);
</script>

</body>
</html>
