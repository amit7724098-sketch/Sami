<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Simmy üíñ | Premium Night Edition</title>
<style>
/* Stylish Fonts Import */
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body {
  height: 100vh;
  overflow: hidden;
  /* Premium Night Gradient */
  background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #e0e0e0;
  font-family: 'Montserrat', sans-serif;
}

/* Star/Sparkle Background logic */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.5;
  animation: twinkle 2s infinite ease-in-out;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* Floating Neon Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0;
  z-index: 1;
  text-shadow: 0 0 10px rgba(255, 78, 138, 0.8);
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(.5); opacity:0; }
  20% { opacity: 0.6; }
  100% { transform: translateY(-10vh) scale(1.2); opacity:0; }
}

/* Slide Styles */
.slide {
  display: none;
  z-index: 10;
  padding: 30px;
  width: 95%;
  max-width: 550px;
  animation: zoomFade 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.active { display: flex; flex-direction: column; align-items: center; }

@keyframes zoomFade { 
  from { opacity: 0; transform: scale(0.7); } 
  to { opacity: 1; transform: scale(1); } 
}

/* Premium Elements */
.photo {
  width: 160px; height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #ff4e8a;
  box-shadow: 0 0 30px rgba(255, 78, 138, 0.5), inset 0 0 10px rgba(0,0,0,0.5);
  margin-bottom: 20px;
}

/* Neon Pulse Title */
.pulse-title {
  font-size: 2.2rem;
  font-weight: 900;
  letter-spacing: 2px;
  color: #fff;
  text-shadow: 0 0 10px #ff4e8a, 0 0 20px #ff4e8a, 0 0 40px #ff4e8a;
  animation: neonPulse 1.5s infinite alternate;
  font-family: 'Montserrat', sans-serif;
}
@keyframes neonPulse {
  from { text-shadow: 0 0 10px #ff4e8a, 0 0 20px #ff4e8a; }
  to { text-shadow: 0 0 20px #ff4e8a, 0 0 40px #ff4e8a, 0 0 60px #b86bff; }
}

.glass {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

h1.dancing { 
  font-family: 'Great Vibes', cursive; 
  font-size: 3.5rem; 
  color: #ffb7c5;
  margin-bottom: 15px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.typewriter { 
  font-size: 1.2rem; 
  min-height: 60px; 
  margin-bottom: 25px; 
  line-height: 1.8;
  color: #d1d1d1;
  font-weight: 300;
}

#counter {
  font-size: 1.6rem;
  margin-bottom: 20px;
  font-weight: 900;
  color: #fff;
  background: linear-gradient(to right, #ff4e8a, #b86bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  padding: 10px;
}

/* Stylish Buttons */
.buttons { margin-top: 25px; display: flex; gap: 20px; justify-content: center; position: relative; width: 100%; min-height: 70px; }

button {
  padding: 15px 35px;
  font-size: 1rem;
  border: none;
  border-radius: 50px;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 900;
  cursor: pointer;
  transition: all 0.4s;
}

.btn-yes { 
  background: #ff4e8a; 
  color: white; 
  box-shadow: 0 0 20px rgba(255, 78, 138, 0.6);
}
.btn-yes:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 40px rgba(255, 78, 138, 0.9);
}

.btn-no { 
  background: rgba(255, 255, 255, 0.1); 
  color: #fff; 
  border: 1px solid rgba(255,255,255,0.2);
}

.couple-img {
  width: 48%; height: 220px; border-radius: 20px; 
  border: 2px solid rgba(255,255,255,0.1); 
  object-fit: cover;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<div class="slide active" id="s1">
  <img src="https://i.ibb.co/k217dYCy/image.jpg" class="photo" alt="Simmy">
  <h1 class="pulse-title">SIMMY, WILL YOU BE MINE FOREVER?</h1>
  <div class="buttons">
    <button class="btn-yes" onclick="next(2)">YES ‚ù§Ô∏è</button>
    <button class="btn-no" id="no1" onmouseover="moveNo(this)">NO üôà</button>
  </div>
</div>

<div class="slide" id="s2">
  <div class="glass">
    <h1 class="dancing">Wait... Love</h1>
    <p class="typewriter" id="t2"></p>
    <div class="buttons">
      <button class="btn-yes" onclick="next(3)">YES, FOREVER! ‚ù§Ô∏è</button>
      <button class="btn-no" id="no2" onmouseover="moveNo(this)">NO üôä</button>
    </div>
  </div>
</div>

<div class="slide" id="s3">
  <div class="glass">
    <h1 class="dancing">Beautiful Journey</h1>
    <div id="counter">Initializing...</div>
    <p class="typewriter" id="t3"></p>
    <button class="btn-yes" onclick="next(4)">A Secret Surprise üéÅ</button>
  </div>
</div>

<div class="slide" id="s4">
  <h1 class="dancing">Forever Yours</h1>
  <div style="display:flex; justify-content:space-between; gap:10px; margin-top: 10px; width: 100%;">
    <img src="https://i.ibb.co/QjCb6Vzq/image.jpg" class="couple-img">
    <img src="https://i.ibb.co/k217dYCy/image.jpg" class="couple-img">
  </div>
  <p id="t4" style="margin-top:25px; font-weight:600; font-size: 1.3rem; color: #ffb7c5;"></p>
  <p style="font-size: 0.9rem; margin-top: 15px; color: #888;">You are my 26th December miracle! ‚ú®</p>
</div>

<script>
// Create Twinkling Stars
function createStars() {
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.width = Math.random() * 3 + 'px';
    star.style.height = star.style.width;
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(star);
  }
}
createStars();

// Hearts Background
const emojis=["‚ù§Ô∏è","‚ú®","üíñ","‚≠ê"];
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(10+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},400);

// Typewriter
function typeWriter(elementId, text, speed = 60) {
  let i = 0;
  const element = document.getElementById(elementId);
  element.innerHTML = "";
  function type() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

// Counter Logic (26 Dec 2025)
function startCounter() {
  const startDate = new Date("2025-12-26"); 
  const now = new Date();
  const diffTime = Math.abs(now - startDate);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
  document.getElementById('counter').innerHTML = diffDays + " Days of Magic ‚ù§Ô∏è";
}

// Navigation
function next(id) {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  document.getElementById('s' + id).classList.add('active');
  
  if(id === 2) typeWriter("t2", "Do you really promise to be the star in my dark nights, Simmy?");
  if(id === 3) {
    startCounter();
    typeWriter("t3", "Jabse ham mile hain, har raat ek khubsurat khwab jaisi lagti hai...");
  }
  if(id === 4) typeWriter("t4", "I Love You Infinity & Beyond! ‚ôæÔ∏è‚ù§Ô∏è");
}

// Runaway No Button
function moveNo(btn){
  const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
  btn.style.position = "fixed";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}
</script>

</body>
</html>
