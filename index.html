<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Simmy üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg,#ff4e8a,#ff6ec7,#b86bff);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:.8;
}
@keyframes float{
  0%{transform:translateY(100vh) scale(.5)}
  100%{transform:translateY(-10vh) scale(1.2)}
}

/* Container */
.container{z-index:2;padding:20px;}

.photo{
  width:140px;height:140px;border-radius:50%;
  object-fit:cover;border:4px solid white;
  box-shadow:0 0 20px pink;margin-bottom:15px;
}

h1{
  font-size:2rem;font-weight:900;
  text-shadow:0 0 10px white,0 0 20px pink;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.buttons{margin-top:25px;display:flex;gap:20px;justify-content:center;flex-wrap:wrap;}
button{
  padding:14px 28px;font-size:1.2rem;border:none;border-radius:30px;font-weight:bold;cursor:pointer;
}
#yes{background:linear-gradient(45deg,#ff4e8a,#ff9bd6);color:white;box-shadow:0 0 15px pink;}
#no{background:#fff;color:#ff4e8a;position:relative;}

/* Celebration */
#celebration{
  display:none;position:absolute;inset:0;
  background:rgba(0,0,0,.3);
  backdrop-filter:blur(5px);
  align-items:center;justify-content:center;flex-direction:column;
}
#celebration h2{font-size:2.2rem;font-weight:900;margin-bottom:20px;}
.gif{width:150px;border-radius:15px;margin:10px;}

/* Heart rain */
.rain{position:absolute;top:-20px;animation:rain 4s linear infinite;}
@keyframes rain{to{transform:translateY(110vh)}}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;height:6px;border-radius:50%;
  background:white;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>
<body>

<div class="container" id="main">
  <img src="your-photo.jpg" class="photo" alt="Simmy">
  <h1>SIMMY, WILL YOU BE MINE FOREVER? üíñ</h1>
  <div class="buttons">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<div id="celebration">
  <h2>I LOVE YOU ‚ù§Ô∏è</h2>
  <div>
    <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  </div>
</div>

<script>
// Floating hearts
const emojis=["‚ù§Ô∏è","üíñ","üíò","üíù","üíï","üíû","üíì"];
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},300);

// NO button runs away
const noBtn=document.getElementById("no");
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseover",moveNo);
function moveNo(){
  const x=Math.random()*80;
  const y=Math.random()*80;
  noBtn.style.position="absolute";
  noBtn.style.left=x+"vw";
  noBtn.style.top=y+"vh";
}

// YES click celebration
document.getElementById("yes").onclick=()=>{
  document.getElementById("main").style.display="none";
  document.getElementById("celebration").style.display="flex";
  heartRain();
  fireworks();
};

// Heart rain
function heartRain(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="rain";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },150);
}

// Fireworks effect
function fireworks(){
  setInterval(()=>{
    for(let i=0;i<30;i++){
      const fw=document.createElement("div");
      fw.className="firework";
      fw.style.left=Math.random()*100+"vw";
      fw.style.top=Math.random()*100+"vh";
      fw.style.setProperty('--x',(Math.random()*200-100)+'px');
      fw.style.setProperty('--y',(Math.random()*200-100)+'px');
      document.body.appendChild(fw);
      setTimeout(()=>fw.remove(),1000);
    }
  },800);
}
</script>

</body>
</html>
