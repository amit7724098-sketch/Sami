<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ❤️</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff4e8b, #ff9a9e);
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .container {
        animation: fadeIn 3s ease-in-out;
    }

    h1 {
        font-size: 3em;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.3em;
        max-width: 500px;
        margin: 20px auto;
        line-height: 1.6;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px white; }
        to { text-shadow: 0 0 25px white, 0 0 40px pink; }
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day ❤️</h1>
    <p>
        From the moment you came into my life,  
        everything became more beautiful.  
        Your smile is my peace, your laugh is my favorite sound.  
        I promise to stand by you, support you, and love you — always.  
    </p>
    <h2>Forever Yours ❤️</h2>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
