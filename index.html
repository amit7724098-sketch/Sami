<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Simran ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .card {
        background: rgba(255,255,255,0.15);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        animation: fadeIn 1s ease;
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 42px;
        margin-bottom: 15px;
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    h2 {
        margin-bottom: 20px;
        text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    button {
        padding: 12px 22px;
        margin: 10px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background: #ff1e56;
    }

    .shake { animation: shake 0.4s; }

    img {
        width: 200px;
        border-radius: 20px;
        margin-top: 20px;
        animation: zoomIn 1.5s ease;
        box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .hidden { display: none; }

    /* Happy Propose Day animation */
    .typing {
        font-family: 'Great Vibes', cursive;
        font-size: 40px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid white;
        animation: typing 3s steps(30,end), blink 0.7s infinite;
        text-shadow: 0 0 12px #fff, 0 0 25px #ff4d6d;
        margin-top: 15px;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink {
        50% { border-color: transparent }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes zoomIn {
        from { opacity: 0; transform: scale(0); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card" id="step1">
    <h2>Do you know me? üí≠</h2>
    <button onclick="goStep2()">Yes</button>
    <button onclick="goStep2()">Obviously üòå</button>
</div>

<div class="card hidden" id="step2">
    <h2>Do you love me? ‚ù§Ô∏è</h2>
    <button onclick="yesLove()">Yes</button>
    <button id="noBtn" onclick="shakeNo()">No üòÑ</button>
</div>

<div class="card hidden" id="step3">
    <h1>I'm going to propose you üíç</h1>
    <h2>Simran ‚ù§Ô∏è</h2>
</div>

<div class="card hidden" id="step4">
    <h1>I LOVE YOU üíñ</h1>
    <h2>SIMMY üòò</h2>
</div>

<div class="card hidden" id="step5">
    <h2>Amit ‚ù§Ô∏è Simran</h2>
    <div class="typing">Happy Propose Day üíç‚ù§Ô∏è</div>
    <img src="https://i.ibb.co/G41Y0vQx/love.jpg" alt="Love Photo">
</div>

<script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const step4 = document.getElementById("step4");
    const step5 = document.getElementById("step5");

    function goStep2() {
        step1.classList.add("hidden");
        step2.classList.remove("hidden");
    }

    function shakeNo() {
        let btn = document.getElementById("noBtn");
        btn.classList.add("shake");
        setTimeout(() => btn.classList.remove("shake"), 400);
    }

    function yesLove() {
        step2.classList.add("hidden");
        step3.classList.remove("hidden");

        setTimeout(() => {
            step3.classList.add("hidden");
            step4.classList.remove("hidden");
        }, 5000);

        setTimeout(() => {
            step4.classList.add("hidden");
            step5.classList.remove("hidden");
        }, 8000);
    }

    // floating hearts
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 500);
</script>

</body>
</html>
