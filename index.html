<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Simran â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at top,#1a0026,#000814);
    color:white;
}

/* Floating stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

.container{
    width:100%;
    max-width:420px;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:25px;
}

.card{
    width:100%;
    padding:40px 25px;
    border-radius:25px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    box-shadow:0 0 40px rgba(255,0,150,0.3);
    text-align:center;
    position:relative;
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0; transform:scale(0.95);}
    to{opacity:1; transform:scale(1);}
}

.screen{ display:none; }
.active{ display:block; }

.title{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    background:linear-gradient(45deg,#ff4d6d,#ff99c8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 20px rgba(255,0,150,0.6);
}

.text{
    margin:20px 0;
    font-size:17px;
    line-height:1.6;
    min-height:80px;
}

.big{
    font-size:90px;
    animation:bounce 1.2s infinite alternate;
}

@keyframes bounce{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff4d6d,#ff0080);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff4d6d;
}

/* Neon heart pulse */
.pulse{
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{text-shadow:0 0 10px #ff4d6d;}
    50%{text-shadow:0 0 30px #ff99c8;}
    100%{text-shadow:0 0 10px #ff4d6d;}
}

</style>
</head>
<body>

<script>
/* Generate stars */
for(let i=0;i<100;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(star);
}
</script>

<div class="container">
<div class="card">

<!-- Screen 1 -->
<div id="s1" class="screen active">
    <div class="big">ğŸŒ™</div>
    <div class="title">Simran</div>
    <p class="text">Tonight, I want to send you something more than just words...</p>
    <button onclick="next(2)">Open My Heart â¤ï¸</button>
</div>

<!-- Screen 2 -->
<div id="s2" class="screen">
    <div class="big pulse">ğŸ¤—</div>
    <p class="text" id="t1"></p>
    <button onclick="next(3)">Come Closer âœ¨</button>
</div>

<!-- Screen 3 -->
<div id="s3" class="screen">
    <div class="big">ğŸ«‚</div>
    <p class="text" id="t2"></p>
    <button onclick="next(4)">Feel It ğŸ’</button>
</div>

<!-- Screen 4 -->
<div id="s4" class="screen">
    <div class="title">Happy Hug Day ğŸ’–</div>
    <p class="text">
        Simran...<br><br>
        If I could, I would pause this moment,<br>
        wrap my arms around you,<br>
        and let the world disappear.<br><br>
        Until then, this hug is yours. ğŸ«‚â¤ï¸
    </p>
    <button onclick="next(1)">Replay ğŸ”</button>
</div>

</div>
</div>

<script>
function typeWriter(id,text){
    let element=document.getElementById(id);
    element.innerHTML="";
    let i=0;
    function typing(){
        if(i<text.length){
            element.innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,40);
        }
    }
    typing();
}

function next(n){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById("s"+n).classList.add("active");

    if(n===2){
        typeWriter("t1","Sometimes I just wish I could hold you close, Simran... and protect you from every worry. ğŸ’•");
    }
    if(n===3){
        typeWriter("t2","Whenever you feel alone, imagine me standing behind you, wrapping you in the warmest hug ever. ğŸ«¶");
    }
}
</script>

</body>
</html>
